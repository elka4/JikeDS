<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style type="text/css">
        span{
            color:green;
        }
    </style>
</head>
<body>
    <!-- 块-->
    <p>大家好!</p>
    <h1>大家好！</h1>
    <!-- 内联元素 不换行-->
    <b>这是一个加重标签</b>
    <a>这是一个超链接标签</a>

    <!-- div 元素-->
    <div id="divid">
        <p>Hello jikexueyuan</p>
        <a>点击我啊</a>
    </div>
    <div id="divspan">
        <p><span>这是一个测试效果span</span>是什么样子</p>
    </div>

</body>
</html>
